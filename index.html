<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NFT-CandleSticks</title>
  </head>
  <body>
    <main>
      <h1>NFT CandleStick Charts</h1>
      <form action="submit" id="nft-search-form">
        <label for="nft-search-address">NFT Address: </label>
        <input type="text" id="nft-search-address" placeholder="Search" />
        <p id="address-error"></p>
        <input id="submit-input" type="submit" value="Submit" />
      </form>
      <h2 id="nft-name"></h2>
      <p id="nft-description"></p>
      <div>
        <ul class="dataset-container"></ul>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
